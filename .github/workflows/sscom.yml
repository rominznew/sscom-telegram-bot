name: SS.com Notifier

on:
  workflow_dispatch: # запуск вручную
  schedule:
    - cron: "*/10 * * * *" # каждые 10 минут (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Скачать код из GitHub
        uses: actions/checkout@v3
        with:
          persist-credentials: true # нужно для git push

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Установить зависимости
        run: |
          pip install -r requirements.txt

      - name: Запустить бота
        run: python sscom_bot.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Commit & Push seen_ads.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add seen_ads.json
          git commit -m "Update seen_ads.json" || echo "No changes to commit"
          git push
